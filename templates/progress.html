{% extends "base.html" %}
{% block title %}Processing Video...{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 text-center">
        <div class="card p-4">
            <h4 class="mb-3 text-primary">Processing your video...</h4>
            <div class="progress mb-3" style="height: 2rem;">
                <div id="progress-bar" class="progress-bar progress-bar-striped progress-bar-animated"
                     role="progressbar" style="width: 0%">0%</div>
            </div>
            <div id="status-text" class="mb-2 text-secondary"></div>
            <a href="{{ url_for('index') }}" class="btn btn-link mt-3">Back to Home</a>
        </div>
    </div>
</div>
{% endblock %}
{% block scripts %}
<script>
    function pollProgress() {
        fetch("{{ url_for('progress_status', video_id=video_id) }}")
            .then(response => response.json())
            .then(data => {
                let bar = document.getElementById('progress-bar');
                let statusText = document.getElementById('status-text');
                if (data.progress >= 0) {
                    bar.style.width = data.progress + "%";
                    bar.innerText = data.progress + "%";
                    statusText.innerText = data.status;
                }
                if (data.progress === 100) {
                    window.location.href = "{{ url_for('results', video_id=video_id) }}";
                } else if (data.progress === -1) {
                    statusText.innerText = "Error: " + data.status;
                    bar.classList.remove('progress-bar-animated');
                    bar.classList.add('bg-danger');
                } else {
                    setTimeout(pollProgress, 2000);
                }
            });
    }
    pollProgress();
</script>
{% endblock %}
