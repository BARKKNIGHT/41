{% extends "base.html" %}
{% block title %}Forgot Password | VLM Video App{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="mb-4">Forgot Password</h2>
        <form method="post">
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input name="email" type="email" class="form-control" id="email" placeholder="Enter your email" required autofocus>
            </div>
            <button type="submit" class="btn btn-primary">Send Reset Link</button>
        </form>
        <p class="mt-3">
            <a href="{{ url_for('login') }}">Back to login</a>
        </p>
    </div>
</div>
{% endblock %}
