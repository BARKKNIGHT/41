<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Video Analysis Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #e0f7fa; }
        .navbar { background: linear-gradient(90deg, #00bcd4, #ff9800, #2196f3, #81d4fa); }
        .frame-img { max-width: 100%; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.08);}
        .frame-desc { background: #fffde7; border-radius: 8px; padding: 0.5rem 1rem; }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand fw-bold" href="#">Video Analyzer</a>
        <a href="{{ url_for('index') }}" class="btn btn-light ms-auto">Home</a>
    </div>
</nav>
<div class="container py-5">
    <div class="row mb-4">
        <div class="col-md-8">
            <div class="card p-3">
                <h4 class="mb-3 text-primary">Video Playback</h4>
                <video controls class="w-100" style="max-height:400px;">
                    <source src="{{ url_for('uploaded_file', filename=video_file) }}" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <div class="mt-2 text-muted">Duration: {{ "%.1f"|format(duration) }} seconds</div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card p-3 mb-3">
                <h5 class="text-success">Download</h5>
                <a href="{{ url_for('download_file', video_id=video_id, filetype='pdf') }}" class="btn btn-outline-primary btn-sm mb-2">Transcript & Summary (PDF)</a>
                <a href="{{ url_for('download_file', video_id=video_id, filetype='docx') }}" class="btn btn-outline-info btn-sm">Transcript & Summary (Word)</a>
            </div>
            <div class="card p-3">
                <h5 class="text-warning">Summary</h5>
                <p>{{ summary }}</p>
            </div>
        </div>
    </div>
    <div class="row mb-4">
        <div class="col-12">
            <div class="card p-3">
                <h4 class="mb-3 text-primary">Transcript</h4>
                <pre style="white-space: pre-wrap;">{{ transcript }}</pre>
            </div>
        </div>
    </div>
    <div class="row">
        <h4 class="mb-3 text-primary">Sampled Frames & Descriptions</h4>
        {% for frame, desc in frame_descs %}
        <div class="col-md-4 mb-4">
            <div class="card p-2">
                <img src="{{ url_for('frame_file', video_id=video_id, filename=frame) }}" class="frame-img mb-2" alt="Frame">
                <div class="frame-desc">{{ desc }}</div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
